<ion-header>
  <ion-navbar>
    <ion-title>
      Contact
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="logForm()">
    <ion-item>
      <ion-label>Nome</ion-label>
      <ion-input type="text" name="nome"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Idade</ion-label>
      <ion-input type="number" name="idade"></ion-input>
    </ion-item>
    <button ion-button type="submit" block>Salvar</button>
  </form>
</ion-content>
