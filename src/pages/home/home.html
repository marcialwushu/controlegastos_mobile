<ion-header>
  <ion-navbar>
    <ion-title>Users</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list inset>
    <ion-item *ngFor="let user of users">
      <h2>ID#{{user.id}}</h2>
      <h3><strong>Nome: </strong>{{user.nome_usuario}}</h3>
      <p><strong>Idade: </strong>{{user.idade_usuario}}</p>
    </ion-item>
  </ion-list>
</ion-content>
